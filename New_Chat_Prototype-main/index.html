<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/36cb5de0a7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/index.css">
    <title>NEWChat</title>
</head>

<body>
    <div class="app">
        <header class="app-header">

            <h1 class="logo">NEWChat</h1>
        </header>
        <section class="user-list">
            <div class="util-box">
                <div class="util-left">
                    <button><i class="fa-sharp fa-solid fa-rotate-right"></i></button>
                </div>
                <div class="util-right">
                    <button>나이</button>
                    <button>지역</button>
                    <button>성별</button>
                </div>
            </div>
            <div class="user-box">
                <div class="user-item">
                    <div class="user-profile"></div>
                </div>
                <div class="user-item">
                    <div class="user-profile"></div>
                </div>
                <div class="user-item">
                    <div class="user-profile"></div>
                </div>
                <div class="user-item">
                    <div class="user-profile"></div>
                </div>
            </div>
        </section>
        <footer class="app-footer">
            <ul class="footer-icons">
                <li><a href="#"><i class="fa-solid fa-house"></i></a></li>
                <li><a href="#"><i class="fa-sharp fa-regular fa-comment"></i></a></li>
                <li><a href="#"><i class="fa-solid fa-magnifying-glass"></i></a></li>
                <li><a href="#"><i class="fa-regular fa-heart"></i></a></li>
                <li><a href="#"><i class="fa-regular fa-user"></i></a></li>
            </ul>
        </footer>
    </div>
    <script src="./script/index.js"></script>
</body>

</html>
